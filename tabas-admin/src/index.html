<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TabasAdmin</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <style>
    body{
      background: #ff7f50;
      background: linear-gradient(to right, #ff7f50, #ff7f);
    }
    .bg{
      background-image: url(assets/images/airplane.jpg);
      background-position: center center;
    }

  </style>
</head>
<body>
  <div class="container w-75 bg-gradient mt-5 rounded shadow">
    <div class="row align-items-stretch">
      <div class="col bg d-none d-lg-block col-md-5 col-xl-6 rounded">

      </div>
      <div class="col bg-white p-5 rounded-end">
        <div class="text-end">
          <img src="assets/images/logoo.png" width= "150" alt="">
        </div>
        <h2 class="fw-bold">Le damos la bienvenida a TABAS-Admin </h2>
     
    <!-- Creación de espacios para Login-->
        <form action="#">
        <div class="class mb-4">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-4">
          <input type="checkbox" name="connected" class="form-check-input">
          <label for="connected" class="form-check-label">Mantener sesión iniciada</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>

        </div>
        <div class="my-3">
          <span>¿No tienes cuenta? <a href="#">Regístrate</a></span><br>
          <span><a href="#">Recuperar contraseña</a></span>
        </div>
      </form>
      
      </div>
    </div>
    
  </div>
  <script> src="bootstrap.bundle.min.js"</script>
  <app-root></app-root>
</body>
</html>
